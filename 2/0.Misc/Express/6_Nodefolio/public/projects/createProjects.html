

<form action="/api/addproject" method="POST">

    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" name="title" placeholder="Type project title..." required class="form-control">
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" name="description" placeholder="Type project description..." required class="form-control">
    </div>


    <div class="form-group">
        <label for="startdate">Start date:</label>
        <input type="text" name="startdate" placeholder="Type project startdate..." required class="form-control">
    </div>


    <div class="form-group">
        <label for="enddate">End date:</label>
        <input type="text" name="enddate" placeholder="Type project enddate..." required class="form-control">
    </div>


    <div class="form-group">
        <label for="gitlink">Git link:</label>
        <input type="text" name="gitlink" placeholder="Type project gitlink..." required class="form-control">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Create</button>
    </div>

</form>
