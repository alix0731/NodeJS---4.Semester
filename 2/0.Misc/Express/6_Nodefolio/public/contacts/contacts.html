

<br>

<div class="container">
<form action="/sent" method="POST">

  <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Type your name here..." required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" class="form-control" placeholder="Type your email here..." required>
  </div>
  <div class="form-group">
    <label for="subject">Subject</label>
   <input type="text" id="subject" name="subject" class="form-control" placeholder="Type your Phonenumber here..." required>
  </div>

  <br>
  <div class="form-group">
   <label for="message">Message:</label>
   <textarea id="message" name="message" class="form-control" rows="6" placeholder="Type your message here..." required></textarea>
  </div>
  <br>
  <div class="form-group">
    <button class="btn btn-primary">Send</button>
  </div>

</form>
</div>
